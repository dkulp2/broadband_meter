<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Broadband Speed Simulation">
    <meta name="author" content="David Kulp">

    <title>Broadband Speed Simulation</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="theme.css" rel="stylesheet">

  </head>

  <body role="document">

    <div class="container bandwidth-demo" role="main">

      <div class="jumbotron">
        <h1>Broadband Speed Simulation</h1>
        <p>Click to see how long it takes to download files</p>
        <div class="row">
          <div class="col-sm-3">
            <select id="payload" class="form-control">
              <option value="4000000000">2 hour HD Movie</option>
              <option value="1500000000">2 hour SD Movie</option>
              <option value="800000000">Operating System Update</option>
              <option value="200000000">45 min TV Show</option>
              <option value="110000000">9 hour Audio Book</option>
              <option value="30000000">5 min video</option>
              <option value="4000000">4 min song</option>
            </select>
          </div>
          <div class="col-sm-3">
            <button type="button" class="btn btn-lg btn-primary start">Start</button>
            <button type="button" class="btn btn-lg reset">Reset</button>
          </div>
        </div>
      </div>


      <div id="DSL">
        <h4>3 Mbps DSL <small></small></h4>
        <div class="progress">
          <div class="progress-bar progress-bar-danger" role="progressbar"><span></span></div>
        </div>
      </div>
      <div id="satellite">
        <h4>12 Mbps Satellite <small></small></h4>
        <div class="progress">
          <div class="progress-bar progress-bar-warning" role="progressbar"><span></span></div>
        </div>
      </div>
      <div id="fiber1">
        <h4>25 Mbps Fiber <small></small></h4>
        <div class="progress">
          <div class="progress-bar" role="progressbar"><span></span></div>
        </div>
      </div>
      <div id="fiber2">
        <h4>1 Gbps Fiber <small></small></h4>
        <div class="progress">
          <div class="progress-bar progress-bar-success" role="progressbar"><span></span></div>
        </div>
      </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="download_prog.js"></script>
  </body>
</html>
